<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2331/2331903.png" type="image/x-icon">
    <title>Conversor de Moedas</title>
  </head>

  <body>
    <div>
      <span id="labelConversorDeMoedas">Conversor De Moedas</span>
    </div>
    <span id="LabelMoedaParaConverter">Qual a Moeda que deseja converter:</span>

    <div id="opcaoDeMoeda">
      <button data-opcao="1" onclick="alterarOpcao(1);">DOLAR</button>
      <button data-opcao="2" onclick="alterarOpcao(2);">LIBRA</button>
      <button data-opcao="3" onclick="alterarOpcao(3);">EURO</button>
      <button data-opcao="4" onclick="alterarOpcao(4);">REAL</button>
      <button data-opcao="5" onclick="alterarOpcao(5);">IENE</button>
      <button data-opcao="6" onclick="alterarOpcao(6);">PESO</button>
    </div>
    <div id="BTN-TD">
      <button
        id="BTN-TODOS"
        data-opcao="7"
        onclick="alterarOpcao(7); alterarCorBotao(this)"
      >
        TODOS
      </button>
    </div>
    <div>
      <button id="BTN-ConverterMoeda" onclick="converterMoedas()">
        Converter
      </button>
    </div>

    <ul id="valoresConvertidos"></ul>
    <form onsubmit="converterMoedas(); return false;">
      <label for="numero" id="valorParaConverter"
        >Digite o valor a ser convertido:</label
      >
      <input
        type="number"
        id="numero"
        name="numero"
        onkeydown="handleKeyPress(event)"
      />
    </form>

    <span id="MoedaEscolhida">Escolha a moeda local:</span>

    <div id="moedaLocal">
      <button data-moeda="USD" onclick="alterarMoedaLocal('USD')">DOLAR</button>
      <button data-moeda="GBP" onclick="alterarMoedaLocal('GBP')">LIBRA</button>
      <button data-moeda="EUR" onclick="alterarMoedaLocal('EUR')">EURO</button>
      <button data-moeda="BRL" onclick="alterarMoedaLocal('BRL')">REAL</button>
      <button data-moeda="JPY" onclick="alterarMoedaLocal('JPY')">IENE</button>
      <button data-moeda="ARS" onclick="alterarMoedaLocal('ARS');">PESO</button>
    </div>

    <script src="Scrypt.js"></script>
  </body>
</html>
