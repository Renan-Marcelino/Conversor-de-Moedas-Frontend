<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    

    <span id="labelConversorDeMoedas">Conversor De Moedas</span>

    <span id="LabelMoedaParaConverter">Qual a Moeda que deseja converter:</span>
    <div id="opcaoDeMoeda">
        <button onclick="alterarOpcao(1)">DOLAR</button>
        <button onclick="alterarOpcao(2)">LIBRA</button>
        <button onclick="alterarOpcao(3)">EURO</button>
        <button onclick="alterarOpcao(4)">REAL</button>
        <button onclick="alterarOpcao(5)">IENE</button>
        <button onclick="alterarOpcao(6)">TODOS</button>
    </div>

    <div>
        <button id="BTN-ConverterMoeda" onclick="converterMoedas()">Converter</button>
    </div>

    <ul id="valoresConvertidos"></ul>
    <form onsubmit="converterMoedas(); return false;">
        <label for="numero" id="valorParaConverter">Digite o valor a ser convertido:</label>
        <input type="number" id="numero" name="numero" onkeydown="handleKeyPress(event)" />
    </form>

    <span id="MoedaEscolhida">Escolha a moeda local:</span>

    <div id="moedaLocal">
        <button onclick="alterarMoedaLocal('USD')">DOLAR</button>
        <button onclick="alterarMoedaLocal('GBP')">LIBRA</button>
        <button onclick="alterarMoedaLocal('EUR')">EURO</button>
        <button onclick="alterarMoedaLocal('BRL')">REAL</button>
        <button onclick="alterarMoedaLocal('JPY')">IENE</button>
    </div>


    <script src="Scrypt.js"></script>
</body>

</html>
